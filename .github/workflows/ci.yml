name: ci-fc-challenge
on: 
  pull_request:
    branchs:
      - main
jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm test

    